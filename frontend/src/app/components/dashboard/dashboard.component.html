<div class="dashboard">
    <h1>Political Dashboard</h1>
</div>

<div class="mb-4 p-4 bg-white rounded shadow">
  <div class="flex flex-col md:flex-row gap-4">
    <div class="flex-grow">
      <mat-form-field class="w-full">
        <mat-label>Search Political Topics</mat-label>
        <input matInput placeholder="Enter keywords..." (keyup.enter)="searchTopics()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="searchTopics()">
        Search
      </button>
    </div>
    <div>
      <button mat-stroked-button [disabled]="!hasData" (click)="exportCsv()">
        Export CSV
      </button>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <app-left-column *ngIf="hasData"></app-left-column>
  <app-center-column *ngIf="hasData"></app-center-column>
  <app-right-column *ngIf="hasData"></app-right-column>
  
  <div *ngIf="!hasData" class="col-span-3 p-10 text-center bg-white rounded shadow">
    <mat-icon class="text-6xl text-gray-400">search</mat-icon>
    <p class="text-xl text-gray-500 mt-4">
      Search for political topics to begin analyzing content.
    </p>
  </div>
</div>
