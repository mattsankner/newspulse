<div class="dashboard">
  <h1>Political Analysis</h1>
  
  <div class="search-container">
    <div class="form-row">
      <mat-form-field class="search-input" appearance="fill">
        <mat-label>Search Political Topics</mat-label>
        <input matInput placeholder="Enter a topic..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    
    <div class="form-row">
      <button mat-raised-button class="search-button" (click)="searchTopics()">
        <mat-icon>search</mat-icon>
        Search
      </button>
      
      <button mat-raised-button class="export-button" [disabled]="!hasData" (click)="exportCsv()">
        <mat-icon>file_download</mat-icon>
        Export CSV
      </button>
    </div>
  </div>

  <div *ngIf="hasData" class="columns-container">
    <app-left-column></app-left-column>
    <app-center-column></app-center-column>
    <app-right-column></app-right-column>
  </div>

  <div *ngIf="!hasData" class="no-data-container">
    <mat-icon>search</mat-icon>
    <p>Search for political topics to see analysis</p>
    <p>Discover insights across the political spectrum</p>
  </div>
</div>
