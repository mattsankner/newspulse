<mat-card class="mb-2">
  <mat-card-header>
    <div mat-card-avatar class="bg-blue-100 flex items-center justify-center">
      <mat-icon>article</mat-icon>
    </div>
    <mat-card-title>{{ article.title || 'Untitled' }}</mat-card-title>
    <mat-card-subtitle>{{ article.source_name || 'Unknown Source' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="article.description">
    <p>{{ article.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex justify-between">
      <span class="text-sm text-gray-600">
        {{ article.published_at | date:'medium' }}
      </span>
      <a mat-button color="primary" [href]="article.url" target="_blank">
        READ MORE
      </a>
    </div>
  </mat-card-actions>
</mat-card>
